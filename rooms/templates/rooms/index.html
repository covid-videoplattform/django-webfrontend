{% extends 'base_layout.html' %}

{% block content %}
{% if latest_appointments_list %}
    <ul>
    {% for appointment in latest_appointments_list %}
        <li><a href="{% url 'rooms:detail' appointment.id %}">{{appointment.id}} &ndash; {{ appointment.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No appointments yet. <a href="{% url 'rooms:new' %}">create one</a></p>
{% endif %}
{% endblock %}
