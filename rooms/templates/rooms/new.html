{% extends 'base_layout.html' %}

{% block content %}

<h1>New Appointment</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'rooms:new' %}" method="post">
{% csrf_token %}
<label for="staffmember">staff member</label>
    <select id="staffmember" name="staffmember">
    {% for member in staffmembers %}
        <option value="{{ member.id }}">
        {{ member.name }}
        </option>
    {% endfor %}
    </select>
    <br>

    <label for="title">Title</label> 
    <input type="text" id="title" name="title" />
    <br>

    <label for="start_time_date">Date</label> 
    <input type="date" id="start_time_date" name="start_time_date">

    <label for="start_time_time">Time</label> 
    <input type="time" id="start_time_time" name="start_time_time">
    <br>

    <label for="description">Description</label> <br>
    <textarea rows="10" cols="60" id="description" name="description"></textarea>
    <br>
    <br>

    <label for="room_name">room name (optional)</label> 
    <input type="text" id="room_name" name="room_name" />
    <br>

    <input type="submit" value="Create Appointment" class="button primary">
</form>
{% endblock %}
